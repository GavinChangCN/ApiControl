# must be unique in a given SonarQube instance
sonar.projectKey=org.codehaus.sonar:xbbApi
# this is the name displayed in the SonarQube UI
sonar.projectName=xbb-dingtalk-api
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set.
# If not set, SonarQube starts looking for source code from the directory containing
# the sonar-project.properties file.
#sonar.sources=src
#sonar.exclusions=src/main/resources/**,src/main/webapp/js/lib/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.modules=java-module,javascript-module

# Java module
java-module.sonar.projectName=Java Module
# .\u8868\u793AprojectBaseDir\u6307\u5B9A\u7684\u76EE\u5F55
java-module.sonar.sources=.
java-module.sonar.projectBaseDir=src/main/java
java-module.sonar.language=java
sonar.binaries=target/classes

# JavaScript module
javascript-module.sonar.projectName=JavaScript Module
javascript-module.sonar.projectBaseDir=src/main/webapp/js
javascript-module.sonar.sources=.
javascript-module.sonar.exclusions=**/lib/**
javascript-module.sonar.language=js

# Html module
#html-module.sonar.projectName=Html Module
#html-module.sonar.projectBaseDir=src/main/webapp/WEB-INF/velocityTemplates
#html-module.sonar.sources=.
#html-module.sonar.language=web
